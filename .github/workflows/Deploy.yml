on:
  push:
    branches:
      - main
name: Deploy website on push ğŸš€

jobs:
  web-deploy:
    name: Deploy âš¡
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

        # with:
        #   fetch-depth: 2
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: ğŸ— Build Project
        env:
          VITE_API_URL: https://api.dashmeafrica.com/api
          VITE_GTAG_ID: G-2KMBVRVQ0C
        run: |
          npm install
          npm run build

      - name: ğŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          protocol: ${{ secrets.CPANEL_FTP_PROTOCOL }}
          local-dir: dist/
